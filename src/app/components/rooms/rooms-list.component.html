<mat-tab-group>
    <mat-tab label="Your Rooms"><mat-list>
        <mat-list-item *ngFor="let room of userRooms">{{room.name}}</mat-list-item>
    </mat-list></mat-tab>
    <mat-tab label="Free Rooms">
        <mat-list-item *ngFor="let room of freeRooms">{{room.name}}</mat-list-item>
    </mat-tab>
</mat-tab-group>
